<div>
  <table mat-table [dataSource]="vendas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell *matCellDef="let venda"> {{ venda.id }} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let venda"> {{ venda.cliente.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="cadastro">
      <th mat-header-cell *matHeaderCellDef> Data cadastro </th>
      <td mat-cell *matCellDef="let venda"> {{ venda.cadastro | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let venda"> {{ venda.total | number:'1.2-2' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</div>
